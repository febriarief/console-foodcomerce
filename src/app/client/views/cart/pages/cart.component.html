<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-lg-7">  
                                <div *ngFor="let cart of carts" class="card mb-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div class="d-flex flex-row align-items-center">
                                                <div>
                                                    <img [src]="webUrl + '/images/' + cart.gambar" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                                                </div>

                                                <div class="ms-3">
                                                    <h5>{{ cart.nama_produk }}</h5>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center">
                                                <div style="width: 50px;">
                                                    <h5 class="fw-normal mb-0">x{{ cart.qty }}</h5>
                                                </div>
                                                <div style="width: 80px;">
                                                    {{ cart.harga * cart.qty | rupiah }}
                                                </div>
                                                <a href="javascript:void(0)" (click)="deleteItem(cart.id_produk)"><i class="text-danger fas fa-trash-alt"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-lg-5">
                                <div class="card bg-primary text-white rounded-3">
                                    <div class="card-body">
                                        <h5 class="mb-0 text-light">Detil Pesanan</h5>
                
                                        <div class="mt-4 form-outline form-white mb-4">
                                            <label class="form-label" for="name">Nama</label>
                                            <input type="text" id="name" class="form-control form-control-sm" [(ngModel)]="form.nama_pelanggan" name="nama_pelanggan" placeholder="nama" />
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="address">Alamat</label>
                                            <textarea id="address" class="form-control form-control-sm" [(ngModel)]="form.alamat" name="alamat" placeholder="alamat"></textarea>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="phone">Nomor HP</label>
                                            <input type="text" id="phone" class="form-control form-control-sm" [(ngModel)]="form.nomor_hp" name="nomor_hp" placeholder="nomor hp" />
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="text" id="email" class="form-control form-control-sm" [(ngModel)]="form.email" name="email" placeholder="email" />
                                        </div>
                
                                        <hr class="my-4">
                
                                        <div class="d-flex justify-content-between mb-4">
                                            <p class="mb-2">Total</p>
                                            <p class="mb-2">{{ total | rupiah }}</p>
                                        </div>

                                        <button [disabled]="isSubmitting" type="button" class="btn btn-info btn-block btn-lg" (click)="checkout()">
                                            <ng-container *ngIf="isSubmitting">
                                                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                                memproses pesanan...
                                            </ng-container>
                                        
                                            <ng-container *ngIf="!isSubmitting">
                                                Proses Pesanan
                                            </ng-container>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
