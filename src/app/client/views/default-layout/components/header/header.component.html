<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-inline-flex" href="#">
            <img class="d-inline-block" src="assets/images/logo.svg" alt="logo" />
            <span class="text-1000 fs-3 fw-bold ms-2 text-gradient">Dapuremaqu</span>
        </a>

        <div class="d-flex align-items-center">
            <a href="javascript:void(0)" class="me-3 text-warning fw-medium" (click)="openTracking()"> 
                Lacak Pesanan
            </a>

            <div dropdown>
                <button dropdownToggle class="btn btn-white shadow-warning text-warning fw-medium" type="submit"> 
                    <i class="me-2 fa-regular fa-cart-shopping"></i> Keranjang
                    <span *ngIf="totalQtyCart > 0" class="badge bg-danger">{{ totalQtyCart }}</span>
                </button>

                <div *dropdownMenu class="dropdown-menu dropdown-menu-right navbar-dropdown position-absolute border-0 shadow rounded">
                    <ng-container *ngIf="carts.length == 0">
                        <div class="mx-3 text-center text-muted fst-italic small">
                            - keranjang anda kosong -
                        </div>
                    </ng-container>

                    <ng-container *ngIf="carts.length > 0">
                        <div *ngFor="let cart of carts" class="mx-3 mb-3 d-flex align-items-center">
                            <img class="img-fluid rounded" style="width:60px;height:60px" [src]="webUrl + '/images/' + cart.gambar" alt="..." />
                            <h5 class="mx-3 fw-bold text-1000 text-truncate mb-1">{{ cart.nama_produk }}</h5>
                            x{{ cart.qty }}
                            <div role="button" class="ms-3 text-danger" (click)="deleteItem(cart.id_produk)"><i class="fas fa-trash-alt"></i></div>
                        </div>
    
                        <a class="mt-5 mx-3 d-block btn btn-sm btn-danger btn-block" href="javascript:void(0)" role="button" (click)="checkout()">Checkout</a>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</nav>
