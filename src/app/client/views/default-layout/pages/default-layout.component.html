<link rel="stylesheet" href="/assets/css/client/theme.css">

<main class="main" id="top">
    <client-header></client-header>
    
    <router-outlet></router-outlet>
    
    <!-- Tracking order modal -->
    <ng-template #trackingModal>
        <div class="modal-header border-0">
            <h5 class="font-family-bold">Lacak Pesanan</h5>
            <div role="button" class="ms-auto" (click)="closeModal()">
                <i class="fa-regular fa-circle-xmark fa-xl text-black"></i>
            </div>
        </div>

        <div class="modal-body pt-0">
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label" for="email">Nomor Pesanan</label>
                    <input type="text" id="order_id" class="form-control form-control-sm" [(ngModel)]="orderId" placeholder="nomor pesanan" />
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end">
                <button type="button" class="ms-3 btn btn-sm btn-warning shadow-sm" (click)="trackOrder()">
                    <i class="me-2 fa-regular fa-truck-utensils"></i> Lacak
                </button>
            </div>
        </div>
    </ng-template>


    <client-footer></client-footer>
</main>
